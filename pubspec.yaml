name: text_it_loud
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter: 
    sdk: flutter
  animated_text_kit: ^2.0.1
  cupertino_icons: ^0.1.3
  firebase_core: ^0.4.4+3
  firebase_analytics: ^5.0.2
  cloud_firestore: ^0.13.5
  toast: ^0.1.5


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Volkhov
      fonts:
        - asset: fonts/Volkhov/Volkhov-Regular.ttf
        - asset: fonts/Volkhov/Volkhov-Bold.ttf
        - asset: fonts/Volkhov/Volkhov-BoldItalic.ttf
        - asset: fonts/Volkhov/Volkhov-Italic.ttf
